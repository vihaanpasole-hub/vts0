<!DOCTYPE html>
<html>
<head>
<title>VTS Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-black via-gray-900 to-black text-white">

<div class="flex min-h-screen">

<!-- Sidebar -->
<div class="w-64 bg-black/60 border-r border-gray-800 p-6">
  <h1 class="text-2xl font-bold text-green-400 mb-10">VTS Admin</h1>

  <nav class="space-y-4">
    <a href="/dashboard">ðŸ“Š Dashboard</a>
    <a href="/add-product">ðŸ“¦ Add Product</a>
    <a href="/products-page">ðŸ›’ Products</a>
    <a href="/logout" class="text-red-400">ðŸšª Logout</a>
  </nav>
</div>

<!-- Main -->
<div class="flex-1 p-10">

<h2 class="text-3xl mb-6">Dashboard</h2>

<h3 class="text-xl mb-4">Customer Enquiries</h3>
<table class="w-full mb-10">
<tr><th>Name</th><th>Phone</th><th>Message</th></tr>
{% for q in quotes %}
<tr><td>{{ q.name }}</td><td>{{ q.phone }}</td><td>{{ q.message }}</td></tr>
{% endfor %}
</table>

<h3 class="text-xl mb-4">Products</h3>

<table class="w-full">
<tr>
  <th>Image</th>
  <th>Brand</th>
  <th>Name</th>
  <th>Action</th>
</tr>

{% for p in products %}
<tr>
  <td><img src="/static/uploads/{{ p.image }}" height="60"></td>
  <td>{{ p.brand }}</td>
  <td>{{ p.name }}</td>
  <td>
    <a href="/delete-product/{{ p.id }}" class="bg-red-600 px-3 py-1"
       onclick="return confirm('Delete?')">Delete</a>
  </td>
</tr>
{% endfor %}
</table>

</div>
</div>
</body>
</html>
